<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link href="stylesheets/application.css" rel="stylesheet" >
<link href="stylesheets/index.css" rel="stylesheet" >
<link href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css" rel="stylesheet">
  <link href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/4-1-4/css/4-1-4.css" rel="stylesheet">
</head>
<body>

    <div id="splash">
        <div id="splash_logo">
          <img src="GUESSPROMT_発表スライド.png" alt="" class="fadeUp">
        </div>
    </div>

    <main class="text-center container-md position-absolute translate-middle start-50 top-50">
        <div class="display-3">GUESS PROMPT</div>
        <div class="mt-5 d-flex justify-content-center">
            <label for="" class="fs-5 genre">Genre：</label>
            <select class="form-select" aria-label="genre" id="junre">
                <option value="any">おまかせ</option>
                <option value="kotowaza">ことわざ</option>
                <option value="anime_manga">漫画・アニメ・物語</option>
            </select>
        </div>

        <section>
            <a onclick="goTo_playPage()" class="start-button"><span>Play</span></a>
        </section>


    </main>

    <div class="footer">
        @2023 Team Kaishin no Ichigeki
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/4-1-4/js/4-1-4.js"></script>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    function goTo_playPage(){
        let index = document.getElementById("junre").selectedIndex;
        let junre;
        switch(index){
            case 1:
                junre = "kotowaza";
                break;
            case 2:
                junre = "anime_manga";
                break;
            default:
                junre = "any";
        }
        let url = "play.html?junre=" + junre;
        location.href = url;
    }
</script>

<!-- particles.js -->
<div class="bg">
    <div id="particles-js"></div>
</div>
